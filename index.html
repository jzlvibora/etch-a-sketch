<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Festive&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet">
    
</head>
<body>
    
    <section class="main">
      <div class="header">
      <h1 class="header__title">Etch-a-Sketch</h1>
      </div>
      <div class="mainContainer">
        <div class="canvasContainer">
    <div class="mainContainer__canvas">
    </div>
        </div>
    <div class="mainContainer__menu">
      <div class="sizeSelector">
        <label for="sizeSelector__label" id="sizeSelector__label">Grid size</label>
        <input type="number"  min="1" max="100"  id="sizeSelector" step="1" > </div>
      <div class="menu__buttons">
      
      <button id="custom" class="mode">
        Custom
        <input type="color"name="color"  id="colorPicker">  </button>
        <button id="classic" class="mode">Classic</button>
        <button id="random" class="mode">Random</button>
        <button id="eraser" class="mode">Eraser</button>
        <button id="reset">Reset</button>
        
        </div>
    </div>
  </section>   
<footer>
  	Copyright &#169; 2022 jzlvibora   <img src="./img/github.svg" alt="github">
</footer>

    <script src="app.js"></script>
</body>
</html>
